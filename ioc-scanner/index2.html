<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IOC Scanner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <section class="hero is-link is-small">
            <div class="hero-body">
                <div class="column is-one-quarter">
                    <img src="IOC-scanner.png" height="150" width="150"/>
                </div>
                <div class="container has-text-centered">
                    <h1 class="title">
                        IOC Scanner
                    </h1>
                    <p class="subtitle">
                        Throw in your <strong>IPs and Hashes</strong> to check whether servers are vulnerable
                    </p>
                </div>
            </div>

            <div class="hero-body">
                <nav class="tabs is-toggle is-fullwidth is-large">
                    <div class="container">
                        <ul>
                            <li class="tab is-active" onclick="openTab(event, 'IP')"><a>IP</a></li>
                            <li class="tab" onclick="openTab(event, 'Hashes')"><a>Hashes</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>

        <div class="container section">
            <div id="IP" class="content-tab" >
                <div class="box">
                    <h4 class="title is-4">IPs</h4>
                    <textarea class="textarea" placeholder="Input IOC Ip Hashes deliminated by newlines" rows="10" id="ioc-ip">
101.132.36.16
                    </textarea>
                    <a class="button is-warning is-large is-fullwidth" id="search-btn2">Search</a>
                    <br />
                    <progress class="progress" value="0" max="100" id="progressBar2" style="display:none;"></progress>
                </div>
                <div class="box">
                    <h4 class="title is-4">Results</h4>
                    <table is-bordered class="table">
                        <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>Request Count</th>
                            <th>Scan Period</th>
                        </tr>
                        </thead>
                        <tbody id="data2" />
                    </table>
                </div>
            </div>

            <div id="Hashes" class="content-tab" style="display:none">
                <div class="box">
                    <h4 class="title is-4">MD5 Hashes</h4>
                    <textarea class="textarea" placeholder="Input IOC Md5 Hashes deliminated by newlines" rows="10" id="ioc-hashes">
0055e5d3c1c9423cbadcb94c281cc034
037f47a7c0914290b193dfaa9728cb83
                    </textarea>
                    <a class="button is-warning is-large is-fullwidth" id="search-btn">Search</a>
                    <br />
                    <progress class="progress" value="0" max="100" id="progressBar" style="display:none;"></progress>
                </div>
                <div class="box">
                    <h4 class="title is-4">Results</h4>
                    <table is-bordered class="table" >
                        <thead>
                        <tr>
                            <th>Instance ID</th>
                            <th>MD5</th>
                            <th>Filepath</th>
                        </tr>
                        </thead>
                        <tbody id="data" />
                    </table>
                </div>

            </div>
        </div>


    </body>
    <script src="main2.js"></script>
</html>
